definitions:
  model.GetRateResponse:
    properties:
      rate:
        type: string
      updateTime:
        type: string
    type: object
  model.StartUpdateRateRequest:
    properties:
      from:
        type: string
      to:
        type: string
    type: object
  model.StartUpdateRateResponse:
    properties:
      updateId:
        type: string
    type: object
info:
  contact: {}
paths:
  /api/rates/v1/update:
    get:
      consumes:
      - application/json
      description: Get the exchange rate update by updateId. You can retrieve updateId
        in StartUpdateRate method. Returns rate and updateTime. Both will be null
        if the update was not performed
      parameters:
      - description: Update id
        in: query
        name: updateId
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.GetRateResponse'
        "400":
          description: BadRequest
          schema:
            type: string
        "404":
          description: NotFound
          schema:
            type: string
      summary: Get exchange rate update
      tags:
      - exchange-rate-api
  /api/rates/v1/update/last:
    get:
      consumes:
      - application/json
      description: Get exchange rate update started by StartUpdateRate method. Returns
        rate and updateTime
      parameters:
      - description: From currency
        in: query
        name: from
        required: true
        type: string
      - description: To currency
        in: query
        name: to
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.GetRateResponse'
        "400":
          description: BadRequest
          schema:
            type: string
        "404":
          description: NotFound
          schema:
            type: string
      summary: Get last exchange rate update
      tags:
      - exchange-rate-api
  /api/rates/v1/update/start:
    post:
      consumes:
      - application/json
      description: Start exchange rate update. Returns updateId, which can be used
        in GetUpdateRate
      parameters:
      - description: Update request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/model.StartUpdateRateRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.StartUpdateRateResponse'
      summary: Start exchange rate update
      tags:
      - exchange-rate-api
swagger: "2.0"
